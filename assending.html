<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var lst = [5, 4, 3, 2, 1, 0, 21, 6, 9, 29, 7, 45];
      for (var i = 1; i < lst.length; i++) {
        for (var j = 0; j < i; j++) {
          if (lst[i] < lst[j]) {
            temp = lst[j];
            lst[j] = lst[i];
            lst[i] = temp;
          }
        }
      }
      console.log(lst);
    </script>
  </head>
  <body></body>
</html>
