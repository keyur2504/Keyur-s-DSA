        function search(){
            var flag=0
            var lst=[10,20,30,40,50,60,70,80]
            var value=document.getElementById("txt1").value
            var low=0;
            var high=lst.length-1;
            while(low<=high){
                var mid=Math.floor((low+high)/2)
                if(value==lst[mid]){
                    flag=1;
                    alert("Value Found");
                    break;
                }else if(value<lst[mid]){
                    high=mid-1
                }else{
                    low=mid+1
                }
            }
            if(flag==0){
                alert("Value Not Found")
            }
        }
    </script>

    <input type="text" id="txt1">
    <input type="button" value="Search" onclick="search()">
