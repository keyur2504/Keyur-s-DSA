<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fact(){
            var facto=1;
        var n1=document.getElementById("input").value;
        for(i=n1;i>0;i--){
            facto=i*facto
        }
        console.log(facto)
        document.getElementById("ans").innerHTML=facto
    }
    </script>
</head>
<body>
    <input type="text" id="input">
    <input type="button" value="fact" onclick="fact()">
    <div id="ans"></div>
</body>
</html>
