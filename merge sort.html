    <script>
        function mergesort(array) {
            if (array.length < 2) {
                return array;
            }

            var mid = Math.floor(array.length / 2);
            var leftarray = array.slice(0, mid);
            var rightarray = array.slice(mid);

            var x = mergesort(leftarray);
            var y = mergesort(rightarray);

            var zarray = merge(x, y);
            return zarray;
        }

        function merge(left, right) {
            var temp = [];
            while (left.length && right.length) {
                if (left[0] < right[0]) {
                    temp.push(left.shift());
                } else {
                    temp.push(right.shift());
                }
            }
            var mainarray = temp.concat(left, right);
            return mainarray;
        }
        console.log(mergesort([10, 20, -10, 0, 1, -1, -3]));
    </script>
