<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var temp=0;
      for(var i=2;i<=100;i++){
        temp=0;

        for(var j=1;j<=i;j++){
          if(i%j==0){
            temp++
          }
        }if(temp==2){
          console.log(i);
        }
      }
    </script>
  </head>
  <body></body>
